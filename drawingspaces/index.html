<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>DrawingSpaces</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=0" />
<script type="application/x-javascript" language="JavaScript" src="javascripts/drawboard.js"></script>
<script type="application/x-javascript" language="JavaScript" src="javascripts/sylvester-0-1-3/sylvester.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/drawboard.css">
<link rel="apple-touch-startup-image" href="images/startup.png">
</head>

<body onload="init()" onorientationchange="updateOrientation();">
<!--<div id="logo"><strong>DrawBoard</div>-->
<div id="wrapper">
	<canvas id="canvas"
		onDblClick='getDrawBoardImage(); clearDrawBoard();'
		onMouseDown='toggleDrawing()' 
		onMouseUp='toggleDrawing()'
		onClick='drawPoint(event.clientX, event.clientY, 1)'
		onMouseMove='draw(event.clientX, event.clientY)'
		ontouchstart='touchStart(event)'
		ontouchmove='touchMove(event)'
		ontouchend='touchEnd(event)'>
    </canvas>
	<div id="pointsDrawnList"></div>
</div>
</body>
</html>
